<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Backend Ninja - Signin</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->

</head>

<body>
<div class="p-3 mb-2 bg-light text-dark">


		<header id="main-header">

		<!-- / nav -->
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <h1 class=" ">GYM For Oracle Certifications</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"><h4>Java</h4> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><h4>PL/SQL</h4></a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#"><h4>Oracle DB</h4></a>
      </li>
    </ul>
  </div>
</nav>

	</header>
	<!-- / #main-header -->
	<!-- / #main-header -->


	<section id="main-content">

		<article>


			<div class="container card bg-light text-center w-25" >
					<fieldset>
                        <div>
						<h1>Score Final</h1>
						

						
						<ul class="list-group">
						  <li class="list-group-item active"><h1>FINISH TEST</h1></li>
						  <li class="list-group-item"><h2>Your Score</h2><h2 th:text="${review.score}"></h2></li>
						  <li class="list-group-item"><h2>Number of questions: 77</h2></li>
						  <li class="list-group-item"><h2>Score to pass: 60% </h2></li>
						</ul>

						</div>

					</fieldset>

						
						<p>
							<button type="submit" class="btn btn-primary btn-lg">Start Again</button>
						</p>
						
						<p>
							<button type="submit" class="btn btn-danger btn-lg">Get out</button>
						</p>
			
			</div>

		</article>
		<!-- / article -->

	</section>
	<!-- / #main-content -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
